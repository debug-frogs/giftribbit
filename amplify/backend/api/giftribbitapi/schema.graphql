type Classroom @model @auth(rules: [{allow: public}]) {
  id: ID!
  Teacher: Teacher @connection
  Parents: [Parent] @connection(keyName: "byClassroom", fields: ["id"])
}

type Teacher @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: ID
  email: AWSEmail
  first_name: String
  last_name: String
  school: String
}

type Parent @model @auth(rules: [{allow: public}]) @key(name: "byClassroom", fields: ["classroomID"]) {
  id: ID!
  sub: String
  email: String
  first_name: String
  last_name: String
  child: String
  classroomID: ID
}

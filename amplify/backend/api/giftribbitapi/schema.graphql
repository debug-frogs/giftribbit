type Teacher @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: ID!
  first_name: String
  last_name: String
  school: String
  Parents: [Parent] @connection(keyName: "byTeacher", fields: ["id"])
}

type Parent @model @auth(rules: [{allow: public}]) @key(name: "byTeacher", fields: ["teacherID"]) {
  id: ID!
  sub: ID
  first_name: String
  last_name: String
  child: String
  teacherID: ID
}
 
projects:
  giftribbitapi-feature:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-1
        apiId: s2tgzv5y2zbu7ogzhauu6aheuq
        maxDepth: 3
